<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>FLM login</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="assets/img/Logo_sem_Fundo-removebg-preview.png" alt="logo" class="img_logo">
            </div>
            <div class="dados">
                <form>
                    <div class="login">LOGIN</div>
                    <div class="form">
                        <div class="mail">
                            <label>Email</label>
                            <input type="text" class="box" placeholder="Ex.: @example.com">
                        </div>
                        <div class="password">
                            <label>Senha</label>
                            <input type="password" class="box" placeholder="Ex.: 123456">
                        </div>
                        <div class="log_up"><a href="">CADASTRE-SE</a></div>
                    </div>
                    <div class="enter"><button>Entrar</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
